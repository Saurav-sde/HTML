<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>FeedBack Form</h2>
    <form action="">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="Name" placeholder="Enter Your Name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="emailId" placeholder="Enter Your Email">
        <br><br>

        <label>Rate Us:</label>

        <input type="radio" id="1s" name="rating" value="1">
        <label for="1s">1 Star</label>

        <input type="radio" id="2s" name="rating" value="2">
        <label for="2s">2 Star</label>

        <input type="radio" id="3s" name="rating" value="3">
        <label for="3s">3 Star</label>

        <input type="radio" id="4s" name="rating" value="4">
        <label for="4s">4 Star</label>

        <input type="radio" id="5s" name="rating" value="5">
        <label for="5s">5 Star</label>
        <br><br>

        <label for="cmt">Comments:</label>
        <textarea name="comment" id="cmt" rows="5" cols="25"></textarea>
        <br><br>

        <button>Submit Feedback</button>
    </form>
</body>
</html>
